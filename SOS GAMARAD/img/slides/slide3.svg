<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" width="800" height="1200">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff006e" />
      <stop offset="100%" stop-color="#1a202c" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)" />
  <ellipse cx="400" cy="300" rx="500" ry="300" fill="url(#glowGradient)" />
  
  <!-- Brain Scan Representation -->
  <g transform="translate(400, 400)">
    <!-- Brain Outline (Abstract) -->
    <path d="M0,-120 C100,-120 120,-60 120,0 C120,80 80,100 0,120 C-80,100 -120,80 -120,0 C-120,-60 -100,-120 0,-120" 
          stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6" />
    
    <!-- Brain Sections (Abstract) -->
    <path d="M0,-120 C30,-100 60,-40 60,0 C60,40 30,100 0,120" 
          stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4" />
    <path d="M0,-120 C-30,-100 -60,-40 -60,0 C-60,40 -30,100 0,120" 
          stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4" />
    
    <!-- Brain Details (Abstract) -->
    <path d="M40,-100 C60,-80 70,-60 70,-40" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3" />
    <path d="M80,-80 C90,-60 95,-40 95,-20" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3" />
    <path d="M100,-40 C105,-20 105,0 105,20" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3" />
    <path d="M95,40 C90,60 80,80 70,90" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3" />
    <path d="M60,80 C40,90 20,95 0,100" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3" />
    
    <path d="M-40,-100 C-60,-80 -70,-60 -70,-40" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3" />
    <path d="M-80,-80 C-90,-60 -95,-40 -95,-20" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3" />
    <path d="M-100,-40 C-105,-20 -105,0 -105,20" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3" />
    <path d="M-95,40 C-90,60 -80,80 -70,90" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3" />
    <path d="M-60,80 C-40,90 -20,95 0,100" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3" />
    
    <!-- Diagnostic Points/Markers -->
    <circle cx="50" cy="-70" r="8" fill="#ff006e" opacity="0.7" />
    <circle cx="-60" cy="-50" r="8" fill="#ff006e" opacity="0.7" />
    <circle cx="70" cy="20" r="8" fill="#ff006e" opacity="0.7" />
    <circle cx="-30" cy="60" r="8" fill="#ff006e" opacity="0.7" />
    
    <!-- Diagnostic Lines -->
    <line x1="50" y1="-70" x2="130" y2="-120" stroke="#ffffff" stroke-width="1" opacity="0.6" />
    <line x1="-60" y1="-50" x2="-140" y2="-90" stroke="#ffffff" stroke-width="1" opacity="0.6" />
    <line x1="70" y1="20" x2="150" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.6" />
    <line x1="-30" y1="60" x2="-110" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.6" />
    
    <!-- Diagnostic Labels -->
    <g transform="translate(140, -120)" opacity="0.8">
      <rect x="-30" y="-10" width="60" height="20" rx="5" fill="#ff006e" opacity="0.3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff">Region A</text>
    </g>
    
    <g transform="translate(-150, -90)" opacity="0.8">
      <rect x="-30" y="-10" width="60" height="20" rx="5" fill="#ff006e" opacity="0.3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff">Region B</text>
    </g>
    
    <g transform="translate(160, 30)" opacity="0.8">
      <rect x="-30" y="-10" width="60" height="20" rx="5" fill="#ff006e" opacity="0.3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff">Region C</text>
    </g>
    
    <g transform="translate(-120, 90)" opacity="0.8">
      <rect x="-30" y="-10" width="60" height="20" rx="5" fill="#ff006e" opacity="0.3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff">Region D</text>
    </g>
  </g>
  
  <!-- Diagnostic Elements -->
  <g>
    <!-- Magnifying Glass -->
    <g transform="translate(600, 700)">
      <circle cx="0" cy="0" r="60" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6" />
      <line x1="42" y1="42" x2="90" y2="90" stroke="#ffffff" stroke-width="5" opacity="0.6" />
      <!-- Cross Lines in Magnifier -->
      <line x1="-30" y1="0" x2="30" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      <line x1="0" y1="-30" x2="0" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      
      <!-- Concentric Circles for Focus -->
      <circle cx="0" cy="0" r="40" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.3" />
      <circle cx="0" cy="0" r="20" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.3" />
    </g>
    
    <!-- Stopwatch (Quick Diagnosis) -->
    <g transform="translate(200, 700)">
      <circle cx="0" cy="0" r="60" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6" />
      <circle cx="0" cy="0" r="55" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.2" />
      
      <!-- Clock Hands -->
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#ffffff" stroke-width="2" opacity="0.8" />
      <line x1="0" y1="0" x2="30" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.8" />
      
      <!-- Clock Center -->
      <circle cx="0" cy="0" r="5" fill="#ffffff" opacity="0.8" />
      
      <!-- Time Markers -->
      <line x1="0" y1="-50" x2="0" y2="-45" stroke="#ffffff" stroke-width="2" opacity="0.6" />
      <line x1="50" y1="0" x2="45" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6" />
      <line x1="0" y1="50" x2="0" y2="45" stroke="#ffffff" stroke-width="2" opacity="0.6" />
      <line x1="-50" y1="0" x2="-45" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6" />
      
      <line x1="35" y1="-35" x2="32" y2="-32" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      <line x1="35" y1="35" x2="32" y2="32" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      <line x1="-35" y1="35" x2="-32" y2="32" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      <line x1="-35" y1="-35" x2="-32" y2="-32" stroke="#ffffff" stroke-width="1" opacity="0.4" />
    </g>
  </g>
  
  <!-- Data Analysis Elements -->
  <g transform="translate(400, 900)">
    <!-- Bar Chart (Abstract) -->
    <g transform="translate(-150, 0)">
      <line x1="-60" y1="40" x2="60" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.8" />
      <line x1="-60" y1="40" x2="-60" y2="-40" stroke="#ffffff" stroke-width="2" opacity="0.8" />
      
      <rect x="-50" y="0" width="15" height="40" fill="#ffffff" opacity="0.5" />
      <rect x="-25" y="-20" width="15" height="60" fill="#ffffff" opacity="0.5" />
      <rect x="0" y="-30" width="15" height="70" fill="#ffffff" opacity="0.5" />
      <rect x="25" y="-10" width="15" height="50" fill="#ffffff" opacity="0.5" />
    </g>
    
    <!-- Line Graph (Abstract) -->
    <g transform="translate(150, 0)">
      <line x1="-60" y1="40" x2="60" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.8" />
      <line x1="-60" y1="40" x2="-60" y2="-40" stroke="#ffffff" stroke-width="2" opacity="0.8" />
      
      <polyline points="-60,20 -30,10 0,-20 30,-30 60,-10" 
               stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6" />
      <circle cx="-60" cy="20" r="3" fill="#ffffff" opacity="0.8" />
      <circle cx="-30" cy="10" r="3" fill="#ffffff" opacity="0.8" />
      <circle cx="0" cy="-20" r="3" fill="#ffffff" opacity="0.8" />
      <circle cx="30" cy="-30" r="3" fill="#ffffff" opacity="0.8" />
      <circle cx="60" cy="-10" r="3" fill="#ffffff" opacity="0.8" />
    </g>
  </g>
  
  <!-- Grid Pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.07">
    <g id="grid-vertical">
      <line x1="100" y1="0" x2="100" y2="1200" />
      <line x1="200" y1="0" x2="200" y2="1200" />
      <line x1="300" y1="0" x2="300" y2="1200" />
      <line x1="400" y1="0" x2="400" y2="1200" />
      <line x1="500" y1="0" x2="500" y2="1200" />
      <line x1="600" y1="0" x2="600" y2="1200" />
      <line x1="700" y1="0" x2="700" y2="1200" />
    </g>
    <g id="grid-horizontal">
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="500" x2="800" y2="500" />
      <line x1="0" y1="600" x2="800" y2="600" />
      <line x1="0" y1="700" x2="800" y2="700" />
      <line x1="0" y1="800" x2="800" y2="800" />
      <line x1="0" y1="900" x2="800" y2="900" />
      <line x1="0" y1="1000" x2="800" y2="1000" />
      <line x1="0" y1="1100" x2="800" y2="1100" />
    </g>
  </g>
</svg>
