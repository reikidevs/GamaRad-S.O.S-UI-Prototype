<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" width="800" height="1200">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#1a202c" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)" />
  <ellipse cx="400" cy="300" rx="500" ry="300" fill="url(#glowGradient)" />
  
  <!-- Medical Network/Collaboration Visualization -->
  <g transform="translate(400, 450)">
    <!-- Central Node (Radiologist) -->
    <g>
      <circle cx="0" cy="0" r="50" fill="#ffffff" opacity="0.3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffffff" opacity="0.9">Radiologist</text>
      
      <!-- Radiologist Icon (simplified) -->
      <g transform="translate(0, -20)">
        <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.8" />
        <path d="M-10,15 C-10,25 10,25 10,15" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8" />
      </g>
    </g>
    
    <!-- Network Nodes (Medical Specialists) -->
    <!-- Node 1: Emergency Physician -->
    <g transform="translate(-150, -100)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff" opacity="0.9">Emergency</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff" opacity="0.9">Physician</text>
      
      <!-- Physician Icon (simplified) -->
      <g transform="translate(0, -20)">
        <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.8" />
        <path d="M-8,12 C-8,20 8,20 8,12" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8" />
      </g>
    </g>
    
    <!-- Node 2: Surgeon -->
    <g transform="translate(150, -100)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff" opacity="0.9">Surgeon</text>
      
      <!-- Surgeon Icon (simplified) -->
      <g transform="translate(0, -15)">
        <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.8" />
        <path d="M-8,12 C-8,20 8,20 8,12" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8" />
        <line x1="-5" y1="-10" x2="5" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.8" />
      </g>
    </g>
    
    <!-- Node 3: Neurologist -->
    <g transform="translate(-180, 100)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff" opacity="0.9">Neurologist</text>
      
      <!-- Neurologist Icon (simplified) -->
      <g transform="translate(0, -15)">
        <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.8" />
        <path d="M-8,12 C-8,20 8,20 8,12" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8" />
        <path d="M0,-8 C-5,-13 -5,-3 0,-8 C5,-3 5,-13 0,-8" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.8" />
      </g>
    </g>
    
    <!-- Node 4: Cardiologist -->
    <g transform="translate(180, 100)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff" opacity="0.9">Cardiologist</text>
      
      <!-- Cardiologist Icon (simplified) -->
      <g transform="translate(0, -15)">
        <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.8" />
        <path d="M-8,12 C-8,20 8,20 8,12" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8" />
        <path d="M-5,-5 L0,-10 L5,-5 L8,0 L5,5 L0,10 L-5,5 L-8,0 Z" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.8" />
      </g>
    </g>
    
    <!-- Connection Lines -->
    <line x1="0" y1="0" x2="-150" y2="-100" stroke="#ffffff" stroke-width="2" opacity="0.4" />
    <line x1="0" y1="0" x2="150" y2="-100" stroke="#ffffff" stroke-width="2" opacity="0.4" />
    <line x1="0" y1="0" x2="-180" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.4" />
    <line x1="0" y1="0" x2="180" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.4" />
    
    <!-- Optional Cross Connections -->
    <line x1="-150" y1="-100" x2="150" y2="-100" stroke="#ffffff" stroke-width="1" opacity="0.2" />
    <line x1="-180" y1="100" x2="180" y2="100" stroke="#ffffff" stroke-width="1" opacity="0.2" />
    <line x1="-150" y1="-100" x2="-180" y2="100" stroke="#ffffff" stroke-width="1" opacity="0.2" />
    <line x1="150" y1="-100" x2="180" y2="100" stroke="#ffffff" stroke-width="1" opacity="0.2" />
    
    <!-- Data Flowing Through Network (Particles) -->
    <g opacity="0.7">
      <circle cx="-75" cy="-50" r="4" fill="#ffffff" />
      <circle cx="75" cy="-50" r="4" fill="#ffffff" />
      <circle cx="-90" cy="50" r="4" fill="#ffffff" />
      <circle cx="90" cy="50" r="4" fill="#ffffff" />
      <circle cx="-165" cy="0" r="4" fill="#ffffff" />
      <circle cx="165" cy="0" r="4" fill="#ffffff" />
      <circle cx="0" cy="-125" r="4" fill="#ffffff" />
      <circle cx="0" cy="125" r="4" fill="#ffffff" />
    </g>
  </g>
  
  <!-- Shared Medical Images Section -->
  <g transform="translate(400, 200)">
    <!-- X-ray Image (shared) -->
    <g transform="translate(-120, 0)">
      <rect x="-60" y="-80" width="120" height="160" rx="5" fill="#ffffff" opacity="0.15" />
      
      <!-- Simplified Chest X-ray Content -->
      <ellipse cx="0" cy="0" rx="40" ry="60" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.5" />
      <line x1="0" y1="-60" x2="0" y2="60" stroke="#ffffff" stroke-width="1" opacity="0.3" />
      <ellipse cx="-15" cy="-20" rx="15" ry="20" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4" />
      <ellipse cx="15" cy="-20" rx="15" ry="20" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4" />
    </g>
    
    <!-- CT Scan Image (shared) -->
    <g transform="translate(120, 0)">
      <rect x="-60" y="-80" width="120" height="160" rx="5" fill="#ffffff" opacity="0.15" />
      
      <!-- Simplified Brain CT Content -->
      <ellipse cx="0" cy="0" rx="50" ry="50" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.5" />
      <path d="M-30,-10 C-20,-30 20,-30 30,-10" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.5" />
      <path d="M-30,10 C-20,30 20,30 30,10" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.5" />
      <path d="M0,-50 L0,50" stroke="#ffffff" stroke-width="1" opacity="0.3" />
    </g>
    
    <!-- Sharing Arrows -->
    <g>
      <path d="M-40,-100 L40,-100 L30,-90 M40,-100 L30,-110" stroke="#ffffff" stroke-width="2" opacity="0.6" />
      <path d="M40,100 L-40,100 L-30,90 M-40,100 L-30,110" stroke="#ffffff" stroke-width="2" opacity="0.6" />
    </g>
  </g>
  
  <!-- Video Conference/Communication Elements -->
  <g transform="translate(400, 750)">
    <!-- Video Conference Screen -->
    <rect x="-200" y="-120" width="400" height="240" rx="10" fill="#ffffff" opacity="0.15" />
    
    <!-- Video Conference Grid Layout -->
    <g>
      <!-- Participant 1 -->
      <rect x="-190" y="-110" width="180" height="110" rx="5" fill="#4361ee" opacity="0.3" />
      <circle cx="-100" cy="-70" r="20" fill="#ffffff" opacity="0.5" />
      <rect x="-130" cy="-35" width="60" height="10" fill="#ffffff" opacity="0.3" />
      <rect x="-120" cy="-20" width="40" height="10" fill="#ffffff" opacity="0.3" />
      
      <!-- Participant 2 -->
      <rect x="10" y="-110" width="180" height="110" rx="5" fill="#4361ee" opacity="0.3" />
      <circle cx="100" cy="-70" r="20" fill="#ffffff" opacity="0.5" />
      <rect x="70" cy="-35" width="60" height="10" fill="#ffffff" opacity="0.3" />
      <rect x="80" cy="-20" width="40" height="10" fill="#ffffff" opacity="0.3" />
      
      <!-- Participant 3 -->
      <rect x="-190" y="10" width="180" height="110" rx="5" fill="#4361ee" opacity="0.3" />
      <circle cx="-100" cy="50" r="20" fill="#ffffff" opacity="0.5" />
      <rect x="-130" cy="85" width="60" height="10" fill="#ffffff" opacity="0.3" />
      <rect x="-120" cy="100" width="40" height="10" fill="#ffffff" opacity="0.3" />
      
      <!-- Participant 4 -->
      <rect x="10" y="10" width="180" height="110" rx="5" fill="#4361ee" opacity="0.3" />
      <circle cx="100" cy="50" r="20" fill="#ffffff" opacity="0.5" />
      <rect x="70" cy="85" width="60" height="10" fill="#ffffff" opacity="0.3" />
      <rect x="80" cy="100" width="40" height="10" fill="#ffffff" opacity="0.3" />
    </g>
    
    <!-- Video Controls -->
    <g transform="translate(0, 140)">
      <rect x="-100" y="-15" width="200" height="30" rx="15" fill="#ffffff" opacity="0.2" />
      
      <!-- Microphone Icon -->
      <g transform="translate(-60, 0)">
        <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.4" />
        <rect x="-2" y="-5" width="4" height="7" fill="#4361ee" opacity="0.7" />
        <rect x="-4" y="2" width="8" height="2" fill="#4361ee" opacity="0.7" />
      </g>
      
      <!-- Camera Icon -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.4" />
        <rect x="-5" y="-3" width="8" height="6" fill="#4361ee" opacity="0.7" />
        <path d="M3,-3 L7,-5 L7,5 L3,3 Z" fill="#4361ee" opacity="0.7" />
      </g>
      
      <!-- Share Screen Icon -->
      <g transform="translate(60, 0)">
        <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.4" />
        <rect x="-5" y="-3" width="10" height="6" fill="#4361ee" opacity="0.7" />
        <line x1="-3" y1="4" x2="3" y2="4" stroke="#4361ee" stroke-width="1" opacity="0.7" />
      </g>
    </g>
  </g>
  
  <!-- UGM Logo (Abstract representation) -->
  <g transform="translate(400, 1000)">
    <circle cx="0" cy="0" r="50" fill="#ffffff" opacity="0.2" />
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" opacity="0.8">UGM</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" opacity="0.6">Faculty of Medicine</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" opacity="0.6">Public Health and Nursing</text>
  </g>
  
  <!-- Grid Pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.07">
    <g id="grid-vertical">
      <line x1="100" y1="0" x2="100" y2="1200" />
      <line x1="200" y1="0" x2="200" y2="1200" />
      <line x1="300" y1="0" x2="300" y2="1200" />
      <line x1="400" y1="0" x2="400" y2="1200" />
      <line x1="500" y1="0" x2="500" y2="1200" />
      <line x1="600" y1="0" x2="600" y2="1200" />
      <line x1="700" y1="0" x2="700" y2="1200" />
    </g>
    <g id="grid-horizontal">
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="500" x2="800" y2="500" />
      <line x1="0" y1="600" x2="800" y2="600" />
      <line x1="0" y1="700" x2="800" y2="700" />
      <line x1="0" y1="800" x2="800" y2="800" />
      <line x1="0" y1="900" x2="800" y2="900" />
      <line x1="0" y1="1000" x2="800" y2="1000" />
      <line x1="0" y1="1100" x2="800" y2="1100" />
    </g>
  </g>
</svg>
