<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" width="800" height="1200">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06d6a0" />
      <stop offset="100%" stop-color="#1a202c" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)" />
  <ellipse cx="400" cy="300" rx="500" ry="300" fill="url(#glowGradient)" />
  
  <!-- Books & Knowledge Representation -->
  <g transform="translate(400, 400)">
    <!-- Stack of Books -->
    <g>
      <!-- Book 1 (bottom) -->
      <rect x="-120" y="60" width="240" height="30" rx="3" fill="#ffffff" opacity="0.6" />
      <rect x="-110" y="60" width="220" height="25" rx="2" fill="#06d6a0" opacity="0.4" />
      
      <!-- Book 2 -->
      <rect x="-110" y="30" width="230" height="30" rx="3" fill="#ffffff" opacity="0.7" />
      <rect x="-100" y="30" width="210" height="25" rx="2" fill="#06d6a0" opacity="0.5" />
      
      <!-- Book 3 -->
      <rect x="-100" y="0" width="220" height="30" rx="3" fill="#ffffff" opacity="0.8" />
      <rect x="-90" y="0" width="200" height="25" rx="2" fill="#06d6a0" opacity="0.6" />
      
      <!-- Book 4 (top) -->
      <rect x="-90" y="-30" width="210" height="30" rx="3" fill="#ffffff" opacity="0.9" />
      <rect x="-80" y="-30" width="190" height="25" rx="2" fill="#06d6a0" opacity="0.7" />
      
      <!-- Open Book on top -->
      <g transform="translate(0, -60)">
        <!-- Left Page -->
        <path d="M-100,0 L-100,80 L-10,90 L-10,10 Z" fill="#ffffff" opacity="0.9" />
        <path d="M-90,10 L-90,75 L-20,85 L-20,20 Z" fill="#06d6a0" opacity="0.1" />
        
        <!-- Text lines on left page -->
        <line x1="-80" y1="30" x2="-30" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.7" />
        <line x1="-80" y1="40" x2="-30" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.7" />
        <line x1="-80" y1="50" x2="-30" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.7" />
        <line x1="-80" y1="60" x2="-30" y2="65" stroke="#ffffff" stroke-width="1" opacity="0.7" />
        
        <!-- Right Page -->
        <path d="M-10,10 L-10,90 L80,90 L80,10 Z" fill="#ffffff" opacity="0.9" />
        <path d="M-0,20 L-0,85 L70,85 L70,20 Z" fill="#06d6a0" opacity="0.1" />
        
        <!-- Image on right page (abstract) -->
        <rect x="10" y="30" width="50" height="40" rx="2" fill="#ffffff" opacity="0.5" />
        <ellipse cx="35" cy="50" rx="15" ry="15" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7" />
        <line x1="25" y1="50" x2="45" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.7" />
        <line x1="35" y1="40" x2="35" y2="60" stroke="#ffffff" stroke-width="1" opacity="0.7" />
      </g>
    </g>
  </g>
  
  <!-- Brain and Knowledge Connection -->
  <g transform="translate(400, 150)">
    <!-- Brain (simplified) -->
    <path d="M0,-80 C80,-80 120,-40 120,20 C120,60 80,80 0,100 C-80,80 -120,60 -120,20 C-120,-40 -80,-80 0,-80" 
          fill="none" stroke="#ffffff" stroke-width="3" opacity="0.5" />
    
    <!-- Brain Details -->
    <path d="M0,-80 C40,-60 60,-20 60,20 C60,40 40,60 0,80" 
          fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" />
    <path d="M0,-80 C-40,-60 -60,-20 -60,20 C-60,40 -40,60 0,80" 
          fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" />
    
    <!-- Knowledge Nodes in Brain -->
    <circle cx="30" cy="-30" r="8" fill="#ffffff" opacity="0.7" />
    <circle cx="-40" cy="-10" r="8" fill="#ffffff" opacity="0.7" />
    <circle cx="50" cy="20" r="8" fill="#ffffff" opacity="0.7" />
    <circle cx="-30" cy="40" r="8" fill="#ffffff" opacity="0.7" />
    <circle cx="0" cy="60" r="8" fill="#ffffff" opacity="0.7" />
    
    <!-- Connection lines between knowledge nodes -->
    <line x1="30" y1="-30" x2="-40" y2="-10" stroke="#ffffff" stroke-width="2" opacity="0.4" />
    <line x1="-40" y1="-10" x2="-30" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.4" />
    <line x1="-30" y1="40" x2="0" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.4" />
    <line x1="0" y1="60" x2="50" y2="20" stroke="#ffffff" stroke-width="2" opacity="0.4" />
    <line x1="50" y1="20" x2="30" y2="-30" stroke="#ffffff" stroke-width="2" opacity="0.4" />
  </g>
  
  <!-- Knowledge Gap Bridge Representation -->
  <g transform="translate(400, 700)">
    <!-- Gap/Ravine -->
    <path d="M-200,0 C-150,-100 -100,-120 0,-120 C100,-120 150,-100 200,0" 
          fill="none" stroke="#ffffff" stroke-width="3" opacity="0.5" />
    
    <!-- Left Side (Knowledge Seeker) -->
    <g transform="translate(-120, -20)">
      <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.2" />
      <circle cx="0" cy="-15" r="10" fill="#ffffff" opacity="0.4" />
      <rect x="-15" y="-5" width="30" height="35" rx="5" fill="#ffffff" opacity="0.2" />
      
      <!-- Question marks around -->
      <text x="-20" y="-30" font-family="Arial" font-size="20" fill="#ffffff" opacity="0.6">?</text>
      <text x="20" y="-15" font-family="Arial" font-size="20" fill="#ffffff" opacity="0.6">?</text>
      <text x="15" y="25" font-family="Arial" font-size="20" fill="#ffffff" opacity="0.6">?</text>
    </g>
    
    <!-- Right Side (Knowledge Provider) -->
    <g transform="translate(120, -20)">
      <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.2" />
      <circle cx="0" cy="-15" r="10" fill="#ffffff" opacity="0.4" />
      <rect x="-15" y="-5" width="30" height="35" rx="5" fill="#ffffff" opacity="0.2" />
      
      <!-- Light bulb symbol -->
      <circle cx="0" cy="-40" r="12" fill="#ffffff" opacity="0.6" />
      <path d="M0,-52 L0,-58" stroke="#ffffff" stroke-width="2" opacity="0.7" />
      <path d="M-6,-46 L-10,-42" stroke="#ffffff" stroke-width="2" opacity="0.7" />
      <path d="M6,-46 L10,-42" stroke="#ffffff" stroke-width="2" opacity="0.7" />
    </g>
    
    <!-- Bridge Across Gap -->
    <g>
      <!-- Bridge Structure -->
      <path d="M-150,-20 C-100,-50 100,-50 150,-20" 
            fill="none" stroke="#ffffff" stroke-width="5" opacity="0.7" />
      
      <!-- Bridge Supports -->
      <line x1="-120" y1="-22" x2="-120" y2="40" stroke="#ffffff" stroke-width="3" opacity="0.5" />
      <line x1="-60" y1="-32" x2="-60" y2="20" stroke="#ffffff" stroke-width="3" opacity="0.5" />
      <line x1="0" y1="-35" x2="0" y2="0" stroke="#ffffff" stroke-width="3" opacity="0.5" />
      <line x1="60" y1="-32" x2="60" y2="20" stroke="#ffffff" stroke-width="3" opacity="0.5" />
      <line x1="120" y1="-22" x2="120" y2="40" stroke="#ffffff" stroke-width="3" opacity="0.5" />
      
      <!-- Knowledge Flow Across Bridge (Particles) -->
      <g>
        <circle cx="-100" cy="-30" r="4" fill="#ffffff" opacity="0.8" />
        <circle cx="-70" cy="-32" r="4" fill="#ffffff" opacity="0.8" />
        <circle cx="-40" cy="-34" r="4" fill="#ffffff" opacity="0.8" />
        <circle cx="-10" cy="-35" r="4" fill="#ffffff" opacity="0.8" />
        <circle cx="20" cy="-35" r="4" fill="#ffffff" opacity="0.8" />
        <circle cx="50" cy="-34" r="4" fill="#ffffff" opacity="0.8" />
        <circle cx="80" cy="-32" r="4" fill="#ffffff" opacity="0.8" />
        <circle cx="110" cy="-30" r="4" fill="#ffffff" opacity="0.8" />
      </g>
    </g>
  </g>
  
  <!-- Digital Device Elements -->
  <g>
    <!-- Tablet/Book Reader -->
    <g transform="translate(160, 250)">
      <rect x="-60" y="-80" width="120" height="160" rx="10" fill="#ffffff" opacity="0.2" />
      <rect x="-50" y="-70" width="100" height="140" rx="5" fill="#06d6a0" opacity="0.2" />
      
      <!-- Text content on tablet -->
      <line x1="-40" y1="-50" x2="40" y2="-50" stroke="#ffffff" stroke-width="2" opacity="0.5" />
      <line x1="-40" y1="-30" x2="40" y2="-30" stroke="#ffffff" stroke-width="2" opacity="0.5" />
      <line x1="-40" y1="-10" x2="40" y2="-10" stroke="#ffffff" stroke-width="2" opacity="0.5" />
      <line x1="-40" y1="10" x2="40" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.5" />
      <line x1="-40" y1="30" x2="20" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.5" />
    </g>
    
    <!-- Smartphone -->
    <g transform="translate(640, 250)">
      <rect x="-30" y="-60" width="60" height="120" rx="10" fill="#ffffff" opacity="0.2" />
      <rect x="-25" y="-55" width="50" height="110" rx="5" fill="#06d6a0" opacity="0.2" />
      
      <!-- App icons on phone -->
      <rect x="-15" y="-45" width="10" height="10" rx="2" fill="#ffffff" opacity="0.5" />
      <rect x="5" y="-45" width="10" height="10" rx="2" fill="#ffffff" opacity="0.5" />
      <rect x="-15" y="-25" width="10" height="10" rx="2" fill="#ffffff" opacity="0.5" />
      <rect x="5" y="-25" width="10" height="10" rx="2" fill="#ffffff" opacity="0.5" />
      
      <!-- Medical app open -->
      <rect x="-20" y="-5" width="40" height="50" rx="3" fill="#ffffff" opacity="0.5" />
      <line x1="-10" y1="5" x2="10" y2="5" stroke="#06d6a0" stroke-width="2" opacity="0.7" />
      <line x1="-10" y1="15" x2="10" y2="15" stroke="#06d6a0" stroke-width="2" opacity="0.7" />
      <line x1="-10" y1="25" x2="10" y2="25" stroke="#06d6a0" stroke-width="2" opacity="0.7" />
      <line x1="-10" y1="35" x2="10" y2="35" stroke="#06d6a0" stroke-width="2" opacity="0.7" />
    </g>
  </g>
  
  <!-- Grid Pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.07">
    <g id="grid-vertical">
      <line x1="100" y1="0" x2="100" y2="1200" />
      <line x1="200" y1="0" x2="200" y2="1200" />
      <line x1="300" y1="0" x2="300" y2="1200" />
      <line x1="400" y1="0" x2="400" y2="1200" />
      <line x1="500" y1="0" x2="500" y2="1200" />
      <line x1="600" y1="0" x2="600" y2="1200" />
      <line x1="700" y1="0" x2="700" y2="1200" />
    </g>
    <g id="grid-horizontal">
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="500" x2="800" y2="500" />
      <line x1="0" y1="600" x2="800" y2="600" />
      <line x1="0" y1="700" x2="800" y2="700" />
      <line x1="0" y1="800" x2="800" y2="800" />
      <line x1="0" y1="900" x2="800" y2="900" />
      <line x1="0" y1="1000" x2="800" y2="1000" />
      <line x1="0" y1="1100" x2="800" y2="1100" />
    </g>
  </g>
</svg>
